<div class="top">
  <div class="left">
    <button class="iconbtn" type="button" title="Search">
      <i class="bi bi-search"></i>
    </button>
  </div>

  <div class="right">
    <button class="iconbtn" type="button" title="Inbox">
      <i class="bi bi-envelope"></i>
    </button>
    <button class="iconbtn" type="button" title="Notifications">
      <i class="bi bi-bell"></i>
    </button>

    <div class="user">
      <div class="avatar">A</div>
      <button class="logout" (click)="logout()">
        Logout <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
